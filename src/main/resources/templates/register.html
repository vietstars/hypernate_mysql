<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>  
    <div class="container" th:fragment="index">      	
      	<div class="row">
			<div class="col-6 offset-sm-3 mt-5">
				<h1>Register form</h1>
				<form action="#" th:object="${registerForm}" method="post">
				  	<div class="form-group">
				    	<label for="inputEmail">Email address</label>
				    	<input type="email" class="form-control" id="inputEmail" th:field="*{email}" placeholder="Enter email" />
				    	<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">We'll never share your email with anyone else.</small>
				  	</div>
				  	<div class="form-group">
				    	<label for="inputPassword">Password</label>
				    	<input type="password" class="form-control" id="inputPassword" th:field="*{password}" placeholder="Password" />
				    	<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">We'll never share your password with anyone else.</small>
				  	</div>
				  	<div class="form-group">
					  	<div class="custom-control custom-radio d-inline">
						  <input type="radio" id="genderM" name="gender" value="M" class="custom-control-input" checked />
						  <label class="custom-control-label" for="genderM">Male</label>
						</div>
						<div class="custom-control custom-radio d-inline">
						  <input type="radio" id="genderF" name="gender" value="F" class="custom-control-input" />
						  <label class="custom-control-label" for="genderF">Female</label>
						</div>
					</div>
				  	<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
    </div>  
</body>  
</html>
