<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>  
    <div class="container" th:fragment="index">      	
      	<div class="row">
			<div class="col-6 offset-sm-3 mt-5">
				<h1>Login form</h1>
				<div class="alert alert-danger" role="alert" th:if="${not #strings.isEmpty(loginError)}">
				  <span th:text="${loginError}">A simple primary alertâ€”check error!</span>
				</div>
				<form action="#" th:object="${loginForm}" method="post">
				  	<div class="form-group">
				    	<label for="inputEmail">Email address</label>
				    	<input type="email" class="form-control" id="inputEmail" th:field="*{email}" placeholder="Enter email" />				    	
				    	<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">We'll never share your email with anyone else.</small>
				  	</div>
				  	<div class="form-group">
				    	<label for="inputPassword">Password</label>
				    	<input type="password" class="form-control" id="inputPassword" th:field="*{password}" placeholder="Password" />
				    	<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">We'll never share your password with anyone else.</small>
				  	</div>
				  	<div class="form-group form-check">
				    	<input type="checkbox" class="form-check-input" id="remember" th:field="*{remember}" value="Y" />
				    	<label class="form-check-label" for="remember">Check me out</label>
				  	</div>
				  	<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
    </div>  
</body>  
</html>
